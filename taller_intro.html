# Objetos

- R es un programa  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;'orientado a objetos'&lt;/span&gt;: variables, datos, funciones, resultados, etc., se guardan en la memoria RAM en forma de objetos con un nombre espec√≠fico sin usar archivos temporales. 
&lt;br&gt;&lt;br&gt;
--

- Cada &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;clase de objeto&lt;/span&gt; tiene diferentes atributos que determinan la forma en que trabajan dentro de R, es decir, define cu√°les funciones se le pueden aplicar. 
&lt;br&gt;&lt;br&gt;
--

- Estos objetos se pueden modificar o manipular con  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;operadores&lt;/span&gt; y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;funciones&lt;/span&gt; --que a su vez son objetos--. 
&lt;br&gt;&lt;br&gt;
--

- Bajo este t√©rmino se esconde la simplicidad y flexibilidad de R. 
&lt;br&gt;&lt;br&gt;
--

- Algunas de las clases m√°s comunes de objetos son: 'numeric', 'character', 'logical' (son &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;vectores&lt;/span&gt;), 'matrix' (&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;matriz&lt;/span&gt;), 'data.frame' (&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;marco de datos&lt;/span&gt;), 'list' (&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;lista&lt;/span&gt;) y 'function' (&lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;funci√≥n&lt;/span&gt;).

class: hide-logo
# Coerci√≥n

- Como mencionamos anteriormente, estos elementos deben ser todos de la misma clase. 
&lt;br&gt;&lt;br&gt;
--

- Si se combinan objetos de diferente clase, R reasigna los elementos a la clase apropiada. Como en el ejemplo que concatenaba elementos num√©ricos y caracteres.
&lt;br&gt;&lt;br&gt;
--

- Si contiene n√∫meros y texto el vector ser√° de clase `character`.
&lt;br&gt;&lt;br&gt;
--

- La coerci√≥n es necesaria para el funcionamiento correcto de R. Al mismo tiempo puede ser una fuente de errores si no se tiene en cuenta.
&lt;br&gt;&lt;br&gt;
--

- ¬øQu√© te imaginas pasar√° si en vez de omitir las comillas en 15, las omito en lunes?
&lt;br&gt;&lt;br&gt;
--

- Un texto sin comillas en R es un objeto (siempre que cumpla las reglas de un nombre de objeto).

- Se ubica en la &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;memoria RAM&lt;/span&gt;. Muestra la colecci√≥n de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;objetos&lt;/span&gt;  generados en una sesi√≥n. &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;ls()&lt;/span&gt;  para obtener el &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;listado de los objetos&lt;/span&gt; almacenados en la memoria RAM. 
&lt;br&gt;&lt;br&gt;
--

-  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Al cerrar Rstudio se pierden&lt;/span&gt;, pero tenemos la sintaxis para volver a crearlos :)
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Un objeto no modifica un archivo&lt;/span&gt;  a menos que se guarde/exporte como tal usando una funci√≥n para tal fin. No es posible modificar un archivo por error.
&lt;br&gt;&lt;br&gt;
--

- Para eliminar objetos puede utilizar la orden &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;rm()&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- Al cerrar RStudio te consulta si quer√©s guardar el espacio de trabajo (workspace), no lo guardes nunca, no sirve para nada. En vez de eso, configura RStudio para que no te haga m√°s esa pregunta.

# Paquetes: extender las funcionalidades de R

- Por defecto vienen &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;precargadas&lt;/span&gt; una serie de funciones que est√°n en el paquete &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;'base'&lt;/span&gt;.
&lt;br&gt;
--

- Las &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;funciones&lt;/span&gt; en R se organizan en paquetes seg√∫n &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;temas&lt;/span&gt; o disciplinas.
&lt;br&gt;
--

- Los paquetes debe &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;instalarse en R una vez&lt;/span&gt; pero es necesario &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;cargarlos en cada sesi√≥n&lt;/span&gt; (cada vez que abrimos R). 
&lt;br&gt;
--

- Hay millones de funciones si todas estuvieran precargadas, no habr√≠a suficiente memoria RAM para trabajar. Existen paquetes de tan variadas disciplinas que es muy probable que utilicemos relativamente pocos. 
&lt;br&gt;
--

- Un paquete adem√°s de funciones contiene conjuntos de datos y documentaci√≥n (la ayuda de las funciones). 
--

- Podemos consultar los paquetes disponibles escribiendo la funci√≥n &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;available.packages()&lt;/span&gt; y los instalados usando &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;installed.packages()&lt;/span&gt;. Tambi√©n podemos generar nuestras propias funciones e incluso crear un paquete de R!
